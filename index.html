<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="icon" href="logo.jpg">
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz App</h1>
        <div id="start-container">
            <button id="start-btn">Start Quiz</button>
        </div>
        <div id="quiz" class="hidden">
            <div id="question-container">
                <div id="question">Question text</div>
                <div id="answer-buttons" class="btn-container">
                    <button class="btn answer-btn">Answer 1</button>
                    <button class="btn answer-btn">Answer 2</button>
                    <button class="btn answer-btn">Answer 3</button>
                    <button class="btn answer-btn">Answer 4</button>
                </div>
            </div>
            <div id="timer">Time left: <span id="time">10</span> seconds</div>
           
        </div>
        <div id="result" class="hidden">
            <h2>Your Score: <span id="score"></span>/10</h2>
            <button id="restart">Restart Quiz</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
